<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        :root { --primary: #4169E1; --secondary: #DC143C; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-title { text-align: center; margin-bottom: 30px; }
        .auth-title h2 { color: var(--primary); font-size: 28px; }
        .auth-title span { color: var(--secondary); }
        input { width: 100%; padding: 15px; border: 2px solid #E2E8F0; border-radius: 12px; font-size: 16px; margin-bottom: 15px; }
        input:focus { outline: none; border-color: var(--primary); }
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #27408B; }
        .error { color: var(--secondary); font-size: 14px; margin-bottom: 15px; text-align: center; }
        .link { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-title"><h2>Mini<span>Social</span></h2></div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p style="text-align: center; margin-top: 20px; color: #718096;">
            No account? <a href="{% url 'signup' %}" class="link">Sign up</a>
        </p>
    </div>
</body>
</html>
