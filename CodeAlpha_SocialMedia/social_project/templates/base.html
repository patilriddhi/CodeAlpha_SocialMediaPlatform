<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSocial</title>
    <style>
        :root {
            --primary: #4169E1;
            --primary-dark: #27408B;
            --secondary: #DC143C;
            --secondary-dark: #8B0000;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2D3748;
            --text-light: #718096;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-dark);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }
        .navbar .logo span { color: var(--secondary); }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .nav-links a:hover { color: var(--primary); background: rgba(65, 105, 225, 0.1); }
        .btn-logout { background: var(--secondary); color: white !important; }
        .btn-logout:hover { background: var(--secondary-dark); }
        .container { max-width: 600px; margin: 30px auto; padding: 0 20px; }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F7FAFC;
            margin-bottom: 15px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: var(--secondary); }
        .btn-secondary:hover { background: var(--secondary-dark); }
        .post-header { display: flex; align-items: center; margin-bottom: 15px; }
        .avatar {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px;
            margin-right: 12px;
        }
        .username { font-weight: 700; color: var(--text-dark); text-decoration: none; }
        .username:hover { color: var(--primary); }
        .post-content { font-size: 16px; line-height: 1.6; margin-bottom: 15px; }
        .post-actions {
            display: flex; gap: 15px;
            border-top: 1px solid #E2E8F0; padding-top: 15px;
        }
        .like-btn {
            background: none; border: none;
            color: var(--text-light); cursor: pointer;
            font-size: 14px; font-weight: 600;
            display: flex; align-items: center; gap: 5px;
            padding: 8px 12px; border-radius: 8px;
        }
        .like-btn:hover { background: rgba(220, 20, 60, 0.1); color: var(--secondary); }
        .like-btn.liked { color: var(--secondary); background: rgba(220, 20, 60, 0.1); }
        .profile-header { text-align: center; padding: 30px; }
        .profile-avatar {
            width: 100px; height: 100px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 40px;
            margin: 0 auto 20px; border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .profile-stats { display: flex; justify-content: center; gap: 40px; margin: 20px 0; }
        .stat { text-align: center; }
        .stat-number { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 14px; color: var(--text-light); }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card {
            background: white; border-radius: 24px; padding: 40px;
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        .auth-title { text-align: center; margin-bottom: 30px; }
        .auth-title h2 { color: var(--primary); font-size: 28px; }
        .auth-title span { color: var(--secondary); }
        .error { color: var(--secondary); font-size: 14px; margin-bottom: 15px; text-align: center; }
        .link { color: var(--primary); text-decoration: none; font-weight: 600; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'feed' %}" class="logo">Mini<span>Social</span></a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}">My Profile</a>
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        function animateLike(btn) {
            const heart = btn.querySelector('svg');
            if (heart) {
                heart.style.transform = 'scale(1.3)';
                setTimeout(() => { heart.style.transform = 'scale(1)'; }, 300);
            }
        }

        setTimeout(() => {
            const messages = document.querySelector('.error');
            if (messages) {
                messages.style.transition = 'all 0.5s ease';
                messages.style.opacity = '0';
                setTimeout(() => messages.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
